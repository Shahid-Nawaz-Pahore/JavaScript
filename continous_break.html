<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continous and break</title>
</head>
<body>
    <Script>
        for(let i=0; i<=10;i++){
            if(i===4){
                console.log(`execute  break statement ${i}`)
                break
            }
            console.log(`${i}`)
        }
        for(let i=0; i<=10;i++){
            if(i<4){
                console.log(`execute continous statement ${i}`)
                continue
            }
            console.log(`${i}`)
        }
    </Script>
</body>
</html>
