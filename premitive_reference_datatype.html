<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>premitive and refence datatype</title>
</head>
<body>
    <script>
        //premetive datatype
        let  num1 =10;
        let num2= num1;
        console.log(num1)
        console.log(num2)
        console.log('after changing num 1')
        num1=70;
        console.log(num1)
        console.log(num2)

        //reference datatype
        let array=[1,2,3,4,5,6]
        let array1=array;
        console.log(array)
        console.log(array1)
        console.log('after changing the values of array 1')
        array.push(20)
        console.log(array)
        console.log(array1)
    </script>
</body>
</html>
